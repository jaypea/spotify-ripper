[main]
user = your email or username
password = your password
ascii = True
format = {album_artist}/{year} {album}/Disc 0{disc_idx}/0{track_idx} {track_name}.{ext}
directory = /root/.spotify-ripper/share/downloads
quality = 320
bitrate = 320
grouping = {label}
normalize = True
cbr = True
mp3 = True
last = False
partial_check = strict
